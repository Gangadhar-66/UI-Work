<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">First Name</th>
        <th scope="col">Id</th>
        <th scope="col">Gender</th>
        <th scope="col">address</th>
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor="let i of studentList; let in= index">
        <td>{{in+1}}</td>
        <td>{{i.name}}</td>
        <td>{{i.id}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.address}}</td>
      </tr>
    </tbody>
  </table>



  <h3 *ngIf="studentList.length==0" class="text-center">Users Not Found</h3>
